<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Contatos</title>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
	     	body {
	       		padding-top: 4.5rem;
	     	}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="/">Cadastro</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

               <li class="nav-item">
                 <a class="nav-link active" href="/formulario">Cadastros</a>
               </li>
               
               <li class="nav-item">
                  <a class="nav-link active" href="/lista">Contatos</a>
               </li>
               
               
               
            </ul>
         </div>
      </div>
   </nav>
		<div>
			<h1>Cadastro de Contato</h1>
			<hr>
			<form th:action="@{/cadastro}" th:object="${pessoas}" method="POST">
				<input id="ativo" type="hidden" th:field="*{id}"/>
				<div class="mb-6">
					<label class="form-label" for="nome">Nome</label>
					<input class="form-control "id="nome" type="text" th:field="*{nome}"/>
					<span style="color:red" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				</div>
				<div class="row">
					<label class="col-4 mb-3" for="celular">Telefone</label>
					<input class="form-control" id="celular" type="text" th:field="*{celular}"/>
					<span style="color:red" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
				</div>
				<div class="row">
					<label class="form-label" for="email">E-mail</label>
					<input class="form-control" id="email" type="text" th:field="*{email}"/>
					<span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
				<div>
					<input type="submit" value="Salvar"/>
				</div>
			</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#celular').mask('(99)99999-9999');
			});
		</script>
		
	</body>
</html>
